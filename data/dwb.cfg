


# | ---------------------------------------------------------------- |
# | BoskieRP main cfg (https://docs.fivem.net/docs/server-manual/setting-up-a-server/)
# | ----------------------------------------------------------------


# | ---------------------------------------------------------------- |
# | ENDPOINTS (you probably don't want to change these!)
# | Only change them if you're using a server with multiple network interfaces.
# | ----------------------------------------------------------------

endpoint_add_tcp "0.0.0.0:30124"
endpoint_add_udp "0.0.0.0:30124"

#sv_enforceGameBuild mp2023_02
#sv_enforceGameBuild 3407
sv_enforceGameBuild 2699 

# | ---------------------------------------------------------------- |
# | Server settings 
# | hostname -> depracated
# | sv_maxclients -> Max players allowed to join (for more than 48 you need to buy a key.)
# | sv_scriptHookAllowed -> This allows players to use scripthook based plugins such as lambda menu. (Set this to 0 to disallow scripthook.)
# | sv_endpointprivacy - > Hide player endpoints in external log output. (Set this to true to hide users for ip for example.)
# | ----------------------------------------------------------------

sv_hostname "dwb moj dev serwer"
sv_maxclients 5
sv_scriptHookAllowed 0
sv_endpointprivacy true
sv_requestParanoia 3

sv_filterRequestControl 3
# sv_filterRequestControlSettleTimer  3000
# sv_pureLevel 2
sv_enableNetworkedSounds false


# | ---------------------------------------------------------------- |
# | Onesync convars (https://cookbook.fivem.net/2019/08/12/two-new-experimental-onesync-variables/)
# | onesync_distanceCullVehicles -> Enabling the variable might help with game performance (FPS), and should help with bandwidth concerns as well as ‘texture loss’/’city bug’ streaming issues caused by loading larger amounts of custom addon player vehicles than usual.
# | onesync_workaround763185 -> This actually works really well, It stops most cars from duplicating and stops cars from having a ram war.
# | onesync_forceMigration  - > This one forces any entity which has not received any clone sync updates for over x seconds to be migrated to any other nearby player.
# | onesync -> Turn onesync on
# | ----------------------------------------------------------------

# # set onesync_workaround763185 true
# # set onesync_distanceCullVehicles true
# # set onesync_forceMigration true
## [txAdmin CFG validator]: onesync MUST only be set in the txAdmin settings page.
set onesync on

# | ---------------------------------------------------------------- |
# | Server convars
# | voice_use3dAudio -> Use 3d audo for in game vc.
# | voice_useSendingRangeOnly -> Based on range (?)
# | ----------------------------------------------------------------

setr voice_use3dAudio true
setr voice_useSendingRangeOnly true

# | ---------------------------------------------------------------- |
# | Commented commands
# | Use if you want
# | ----------------------------------------------------------------

# Uncomment this to enable RCON. Make sure to change the password.
#rcon_password f52c8dc282

# Uncomment this line if you do not want your server to be listed in the server browser.
#sv_master1 ""

# Want to only allow players authenticated with a third-party provider like Steam?
# Don't forget Social Club is a third party provider too!
#sv_authMaxVariance 1
#sv_authMinTrust 5

# | ---------------------------------------------------------------- |
# | Server public convars and commands
# | Tags -> A comma-separated list of tags for your server. For example: - sets tags "drifting, cars, racing" Or: - sets tags "roleplay, military, tanks"
# | Discord -> invite
# | Developer -> Server developer
# | Banner -> Set an optional server info and connecting banner image url. Size doesn't matter, any banner sized image will be fine.
# | sv_projectName -> Sets the project name.
# | sv_projectDesc -> Sets project desc.
# | load_server_icon -> Loading a server icon (96x96 PNG file)
# | activitypubFeed -> Like twitter but not
# | mapname -> probably unused
# | ----------------------------------------------------------------

sets locale "pl-PL" 

sets tags "default, rp, boskierp, boskie, roleplay"
sets Discord "http://dc.boskierp.pl/"
sets Developer "donwiktorb"

sets banner_connecting "https://media.discordapp.net/attachments/830511827313098842/871081521300262922/20210731_192249.jpg?width=1440&height=413"
sets banner_detail "https://media.discordapp.net/attachments/830511827313098842/871081521300262922/20210731_192249.jpg?width=1440&height=413"

sets sv_projectName "dwb moj dev serwer"
sets sv_projectDesc "http://dc.boskierp.pl/"

sets activitypubFeed BoskieRP@mstdn.social

load_server_icon "data/img/logo.png"

set mapname boskierp

# | ---------------------------------------------------------------- |
# | Script public convars (better not to touch)
# | dwb_queue -> Queued players
# | ----------------------------------------------------------------

sets dwb_queue 0

# | ---------------------------------------------------------------- |
# | CFG execute
# | ----------------------------------------------------------------



#proxy
#exec data/proxy/main.cfg

# perms
exec data/perms/main.cfg

#stream
#exec data/streams/main.cfg

#script
exec data/scripts/main.cfg


# | ---------------------------------------------------------------- |
# | Auth
# | steam_webApiKey -> Steam web api key
# | sv_licenseKey -> Fivem license key (https://keymaster.fivem.net)
# | ----------------------------------------------------------------
set steam_webApiKey "YOURS"

sv_licenseKey YOURS 
